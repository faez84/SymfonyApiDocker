name: _docker

on:
  workflow_call:
permissions:
  contents: read
defaults:
  run:
    working-directory: ./app
env:
  REGISTRY: faezsal
  IMAGE_NAME: SymfonyApi
jobs:
  docker-push:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: api
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      APP_ENV: prod
      APP_DEBUG: 0
      DEFAULT_URI: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_DATABASE: api
      DB_PORT: 3306
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.2'
        extensions: redis
    - uses: actions/checkout@v4
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if nc -z 127.0.0.1 3306; then
            echo "MySQL is up";
            break;
          fi
          sleep 2
        done
    - name: Build .env for runner (MySQL)
      shell: bash
      run: |
        cat > .env <<'EOF'
        APP_ENV=prod
        APP_DEBUG=0
        DEFAULT_URI=${{ env.DEFAULT_URI }}
        DATABASE_URL=mysql://root:root@127.0.0.1:3306/api
        JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
        EOF
    - name: Install Dependencies (runner)
      run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --no-progress
    - name: Cache clear (runner)
      run: php bin/console cache:clear
    - name: Generate JWT keypair
      run: php bin/console lexik:jwt:generate-keypair
    - name: Switch to .env.local.php
      run: |
        rm -f .env
        mv .env.local.dist.php .env.local.php

    - name: login to docker registry
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    # - name: Configure Environment Variables
    #   run: composer dump-env prod

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Write prod decrypt key
      run: |
        mkdir -p config/secrets/prod
        echo "${{ secrets.SYMFONY_PROD_DECRYPT_KEY_B64 }}" | base64 -d > config/secrets/prod/prod.decrypt.private.php
        chmod 600 config/secrets/prod/prod.decrypt.private.php
    - name: Build (no push)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./container/symfony/Dockerfile
        push: false
        load: false
        network: host
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Push image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./container/symfony/Dockerfile
        push: true
        network: host
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Remove prod decrypt key
      if: always()
      run: rm -f config/secrets/prod/prod.decrypt.private.php
