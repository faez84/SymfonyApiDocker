name: _docker

on:
  workflow_call:
    secrets:
      DB_USER:
        required: true
      DB_PASSWORD:
        required: true
      DATABASE_URL:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      SYMFONY_PROD_DECRYPT_KEY_B64:
        required: false
permissions:
  contents: read
defaults:
  run:
    working-directory: ./app
env:
  REGISTRY: faezsal
  IMAGE_NAME: SymfonyApi
jobs:
  docker-push:
    runs-on: ubuntu-latest
    env:
      APP_ENV: prod
      APP_DEBUG: 0
      DEFAULT_URI: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_DATABASE: api
      DB_PORT: 3306
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - name: Replace env file
      run: mv .env.local.dist.php .env.local.php

    - name: login to docker registry
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    # - name: Configure Environment Variables
    #   run: composer dump-env prod

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Write prod decrypt key
      run: |
        mkdir -p config/secrets/prod
        echo "${{ secrets.SYMFONY_PROD_DECRYPT_KEY_B64 }}" | base64 -d > config/secrets/prod/prod.decrypt.private.php
        chmod 600 config/secrets/prod/prod.decrypt.private.php
    - name: Build (no push)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./container/symfony/Dockerfile
        push: false
        load: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Push image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./container/symfony/Dockerfile
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Remove prod decrypt key
      if: always()
      run: rm -f config/secrets/prod/prod.decrypt.private.php
