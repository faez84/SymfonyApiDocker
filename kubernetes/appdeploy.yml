apiVersion: apps/v1
kind: Deployment
metadata:
  name: symfony-api-deploy
  labels:
    app: symfony-api-deploy
    type: fe-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: symfony-api
      type: fe-end
  template:
    metadata:
      name: symfony-api
      labels:
        app: symfony-api
        type: fe-end
    spec:
      initContainers:
        - name: symfony-api-init
          image: faezsal/symfonyapi:v.1.0.35
          envFrom:
            - secretRef:
                name: symfony-api-secrets
          volumeMounts:
            - mountPath: /var/www/html
              name: my-volume-api
          command:
            - /bin/sh
            - -c
            - |
              cp -r /app/. /var/www/html
              chown -R www-data:www-data /var/www/html/var /var/www/html/config/secrets
              chmod 600 /var/www/html/config/secrets/prod/prod.decrypt.private.php
      containers:
        - name: symfony-api
          image: faezsal/symfonyapi:v.1.0.35
          envFrom:
            - secretRef:
                name: symfony-api-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/www/html
              name: my-volume-api
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "chown -R www-data:www-data /var/www/html/var /var/www/html/config/secrets && chmod 600 /var/www/html/config/secrets/prod/prod.decrypt.private.php"] 
              # ["/bin/sh", "-c", "cp -r /app/. /var/www/html & cd /var/www/html &  sed  -i  's/bbbb@127.0.0.1/bbbb@10.111.32.190/g' .env & rm -rf var/cache/dev"]   
                # command: ["/bin/sh", "-c", "apt-get update && apt-get install nano"]  
             # exec:
              #  command: ["/bin/sh", "-c", "sed  -i  's/bbbb@127.0.0.1/bbbb@10.111.32.190/g' /var/www/html/.env"]  
              #command: ["/bin/sh", "-c", "y| php bin/console doctrine:migrations:migrate "]  
              #command: ["/bin/sh", "-c", "y| php bin/console doctrine:fixtures:load"]  
              #command: ["/bin/sh", "-c", "php bin/console tailwind:build"]  
                  
    # Our nginx container, which uses the configuration declared above,
    # along with the files shared with the PHP-FPM app.
        - name: nginx
          image: nginx:alpine
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          volumeMounts:
            - name: nginx-config-api
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - mountPath: /var/www/html/
              name: my-volume-api
      volumes:
        # Create the shared files volume to be used in both pods
        - name: shared-files
          emptyDir: {}
        - name: story-volume
          hostPath:
            path: /var/www/html
            type: DirectoryOrCreate
        - name: my-volume-api
          persistentVolumeClaim:
            claimName: my-pvc-api
        # Add the ConfigMap we declared above as a volume for the pod
        - name: nginx-config-api
          configMap:
            name: nginx-config-api          
